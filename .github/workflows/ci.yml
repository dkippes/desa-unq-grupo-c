name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test

  sonarcloud_analysis:
    needs: ["build", "test"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      # Configura JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      # Concede permisos de ejecución a gradlew
      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      # Ejecuta el análisis de SonarCloud
      - name: SonarCloud analysis
        run: ./gradlew sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  check_docker_availability:
    needs: [ "build", "test", "sonarcloud_analysis" ]
    runs-on: ubuntu-latest
    steps:
      - name: Build Docker image
        run: docker build -t desapp .
      - name: Check Docker availability
        run: |
          docker --version
          docker run -d -p 8080:8080 desapp
          sleep 10 # Esperar unos segundos para que el contenedor se inicie
          response=$(curl -sSf http://localhost:8080/ping)
          if [[ "$response" == "pong" ]]; then
            echo "Docker is available and responding to ping."
          else
            echo "Failed to start Docker or Docker container is not responding correctly."
            exit 1
          fi